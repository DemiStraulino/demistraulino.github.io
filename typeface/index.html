<html>

	<head>
		<title>Typeface</title>
		<link href="assets/css/typeface.css" media="all" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

		</head>

	<body>
		<div class="wrapper wrapper-A">
  			<div class="circle1-A"><div class="bar1-A"></div></div>
  			<div class="circle2-A"><div class="bar2-A"></div></div>
  			<div class="circle3-A"><div class="bar3-A"></div></div>
  			<div class="circle4-A"><div class="bar4-A"></div></div>
  		</div>

  		<div class="wrapper wrapper-B">
  			<div class="circle1-B"><div class="bar1-B"></div><div class="bar1-2-B"></div></div>
  			<div class="circle2-B"><div class="bar2-B"></div><div class="bar2-2-B"></div></div>
  			<div class="circle3-B"><div class="bar3-B"></div><div class="bar3-2-B"></div></div>
  			<div class="circle4-B"><div class="bar4-B"></div><div class="bar4-2-B"></div></div>
  		</div>




<script>

$(".wrapper").mouseenter(function() {
	$(this).addClass("on")
})

</script>

	</body>

</html>
